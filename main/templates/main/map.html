<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Finder | Map</title>
</head>
<body>
    <style>
    @import url(https://fonts.googleapis.com/css?family=Open+Sans);

        h1 {
            text-align: center;
        }
        body{
            margin: 4rem;
            height: 100vh;
        }
        #map{
            height: 100%;
            width: 70%;
            border-radius: 30px;
            margin: 0px auto;
            
        }
        
    </style>
    <h1>{{name}}</h1>
    <div id="map"></div>
    <script>
        function initMap() {
            var options = {
                zoom: 11,
                center: {lat: {{lat}}, lng: {{lng}}}
            }

            var map = new google.maps.Map(document.getElementById("map"), options);
            
            var marker = new google.maps.Marker({
                position: {lat: {{lat}}, lng: {{lng}}},
                map: map,
            })

            var infoWindow = new google.maps.InfoWindow({
                content: '{{name}} <br> {{desc}} <br> {{adr}}'
            });

            marker.addListener('click', function() {
                infoWindow.open(map, marker);
                InfoObj[0] = infoWindow;
            });
        }
    </script>

    <script async
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAN9KMFL5lLxXckJPe_9hdRUVd431tMANI&callback=initMap&libraries=&v=weekly">
    </script>
</body>
</html>
